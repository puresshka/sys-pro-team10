apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: team-ingress
spec:
  rules:
  - http:
      paths:
      - path: /kirill
        pathType: Prefix
        backend:
          service:
            name: kirill-service
            port:
              number: 80
      - path: /vanya
        pathType: Prefix
        backend:
          service:
            name: vanya-service
            port:
              number: 80
      - path: /vasya
        pathType: Prefix
        backend:
          service:
            name: vasya-service
            port:
              number: 80
